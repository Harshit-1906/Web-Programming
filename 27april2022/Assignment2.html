	<title>Assignment 2 </title>
	<style type="text/css">
		table 
		{
			width: 1000px;
			height: 500px;

		{
			border: 3px solid black;
			border-collapse: collapse;

		}

<body>

	<table align="center">
		<tr style="color: black">
			<td rowspan="3 ">State of Health </td>
			
			
		
		</tr>
		<tr>
			<td colspan="2">Fasting Value</td>
			<td>After Eating</td>
		</tr>
		<tr style="color: black">
			
			<td>Minimum</td>
			<td>Maximum</td>
			<td>2 hours after eating</td>
			
	
		</tr>
		
	
		<tr>
			<td>Healthy</td>
			<td>70</td>
			<td>100</td>
			<td>Less than 140</td>
		</tr>
		<tr>
			<td>Pre-Diabetes</td>
			<td>101</td>
			<td>126</td>
			<td>140 to 200</td>
		</tr>
		<tr>
			<td>Diabetes</td>
			<td>More than 126</td>
			<td>N/A</td>
			<td>More than 200</td>
		
		</tr>
		 	
		
	</table>
