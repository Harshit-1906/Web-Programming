<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rowspan and colspan demo </title>
	<style type="text/css">
		table 
		{
			width: 500px;
			height: 300px;
		}
		table,td,th
		{
			border: 2px solid black;
			border-collapse: collapse;
			text-align: center;
			font-size: 20px;
			font-weight: bolder;

		}
		tr:nth-child(even)
		{
			background-color: #e7e7e7;
		}
	</style> 

</head>
<body>

	<table align="center">
		<tr style="background-color: #538235;color: white;">
			<td colspan="3">Placeholder text </td>
			
		</tr>
		<tr style="background-color:#abcf8a;color: white;">
			<td rowspan="2">Placeholder text </td>
			<td colspan="2">Placeholder text</td>
			
		</tr>
		<tr style="background-color:#abcf8a;color: white;">
			
			<td>Placeholder text</td>
			<td>Placeholder text</td>
		</tr>
	
		<tr>
			<td>asdf </td>
			<td>asdf</td>
			<td>asdf</td>
		</tr>
		<tr>
			<td>asdf </td>
			<td>asdf</td>
			<td>asdf</td>
		</tr>
		<tr>
			<td>asdf </td>
			<td>asdf</td>
			<td>asdf</td>
		
		</tr>
		<tr>
			<td>asdf </td>
			<td>asdf</td>
			<td>asdf</td>
		</tr>
		<tr>
			<td>Total </td>
			<td colspan="2">asdf</td>
			
		</tr>
	</table>

</body>
</html>
